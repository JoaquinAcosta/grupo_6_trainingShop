<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/e6f6cca573.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="productCart__main">
        <h2>Carrito de Compras</h2>
        <section class="productCart__main__section--cart-items">
            <article class="productCart__main__article--product-item">

                <div class="productCart__main__article--first-line">
                    <div class="productCart__main__article--product-image"><img src="/images/productoCarrito.png"
                            alt="producto"></div>
                    <p>Creatina Pura XPLODE 500gr</p>
                </div>
                <div class="productCart__main__article--second-line">
                    <div class="counter">
                        <div class="btn"><i class="fa-solid fa-minus"></i></div>
                        <div class="count">2</div>
                        <div class="btn"><i class="fa-solid fa-plus"></i></div>
                    </div>
                    <div class="prices">
                        <p class="amount">$7500</p>
                        <div class="remove"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                </div>

            </article>

        </section>
        <section>
            <h4>¿Tenés un código de descuento?</h4>
            <form action="">
                <input type="text" name="" placeholder="Código de descuento">
                <button>APLICAR</button>
            </form>
            <h3>Subtotal (sin envío):</h3>
            <p>Precio</p>
            <div>
                <h4>Ver más productos</h4>
                <h4>Continuar compra</h4>
            </div>
        </section>

        <section>
            <h2>DESTACADO</h2>
            <div><img src="/images/productoCarrito.png" alt="producto"></div>
            <p>Descripcion</p>
            <p>Precio</p>
            <h4>Comprar</h4>
        </section>
    </main>

</body>

</html>
